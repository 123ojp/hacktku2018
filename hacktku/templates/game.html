{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A_Fei</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="(min-width: 320px) and (max-width: 425px)" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" media="(min-width: 960px) and (max-width:1200px)" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/>
    <script type="text/javascript">
        var nickname = "{{ request.user.id }}";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js" defer></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
<div id="app">
    <!--Start Page-->
    <div class="start_page" id="start_div">
        <img src="{% static 'image/logo.png' %}" alt="start" id="start_img"><br>
        <button class="primary" id="find_btn">尋找隊友</button>
        <button class="primary" id="start_btn">開始答題</button>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.20/vue.js'></script>
    <!--Q1-->
    <div class="Question_page" id="Q1">
        <h2 id="q1_q">
            Question 0: JS爆炸
        </h2>
        <form id="Q1_form">
            <div>
                <input type="button" class="0-0" name="Question1" value="JS爆炸了" id="q1_ans_0"><br>
            </div>
            <div>
                <input type="button" class="0-1" name="Question1" value="JS爆炸了" id="q1_ans_1"><br>
            </div>
            <div>
                <input type="button" class="0-2" name="Question1" value="JS爆炸了" id="q1_ans_2"><br>
            </div>
            <div>
                <input type="button" class="0-3" name="Question1" value="JS爆炸了" id="q1_ans_3"><br>
            </div>
        </form>
    </div>
    <!--End-->
    <div id="end_page">
        <img alt="finish" src="{% static 'image/finish.png' %}" id="finish_img">
        <p id="final_p">Your Final Score: <span id="final_score"></span></p>
        <button id="again_btn">再玩一次</button>
    </div>
</body>
</html>
