{% load  static %}
{% load i18n %}


<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">阿肥小公主</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">


                    {% if not user.is_authenticated %}
                        <li class="nav-item px-2"><a class="nav-link" href="{% url 'login' %}">登入</a></li>
                        <li class="nav-item px-2"><a class="nav-link" href="{% url 'sign-up' %}">註冊</a></li>
                    {% else %}

                        {% if user.is_superuser %}
                        {% endif %}
                        <li class="nav-item px-2">{{ request.user.username }} </li>
                        <li class="nav-item px-2"><a href="{% url 'logout' %}">登出</a>
                        </li>


                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</section>
