{% extends 'base.html' %}
{% load  static %}

{% block content %}
    <div class="well well-lg">

        <h2>積分板</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>名字</th>
                <th>積分</th>


            </tr>
            </thead>
            <tbody>
            {% for user in object_list %}
                <tr>

                    <td>
                        {{ user.first_name }}
                    </td>
                    <td>
                        {{ user.score }}
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
